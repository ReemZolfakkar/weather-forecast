<div class="wrapper">
    <div class="searchBar">
      <select id="searchQueryInput" [(ngModel)]="City" (ngModelChange)="OnCitySelected($event)" >
          <option *ngFor="let city of Cities" [value]="city.name" style="width: 50%;">
                    {{city.name}}
          </option>
      </select>
      <button id="searchQuerySubmit" type="submit" name="searchQuerySubmit">
  
      </button>
      
    </div>
  </div>
